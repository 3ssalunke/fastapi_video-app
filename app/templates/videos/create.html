<!-- prettier-ignore -->
{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-4 text-center mx-auto">
    <h1>Add Video</h1>
    {% include 'snippets/form_errors.html' %}
    <form method="POST">
      <div>
        <label for="url">YouTube Video Link</label>
        <input
          class="form-control"
          type="text"
          name="url"
          id="url"
          placeholder="https://www.youtube.com/watch?v=KQ-u4RcFLBY"
          value="{% if url %}{{url}}{% endif %}"
        />
      </div>
      <div>
        <label for="title">Video Title</label>
        <input
          class="form-control"
          type="text"
          name="title"
          id="title"
          placeholder="title"
          value="{% if title %}{{title}}{% endif %}"
        />
      </div>
      <button class="btn btn-primary mt-2" type="submit">Add Video</button>
    </form>
  </div>
</div>
{% endblock %}
